l_english:
 chaos_WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 chaos_generic_focus:0 "National Focus"
 chaos_army_effort:0 "Army Effort"
 chaos_army_effort_tt1:0 "Grants §4up to§! §G25§! Army Experience"
 chaos_army_effort_tt2:0 "Grants §4up to§! §Y2§! §4random§! research bonus for §YLand Doctrine§!"
 chaos_army_effort_tt3:0 "Spawns §4up to§! §Y6§! §4random§! divisions"
 chaos_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the chaos_hell of the trenches."
 chaos_equipment_effort:0 "Equipment Effort"
 chaos_equipment_effort_tt1:0 "Adds §4up to§! §Y7500§! Infantry Equipment and §Y400§! Towed Artillery to the stockpile"
 chaos_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 chaos_motorization_effort:0 "Motorization Effort"
 chaos_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action chaos_quickly."
 chaos_doctrine_effort:0 "Doctrine Effort"
 chaos_doctrine_effort_tt:0 "Grants §4up to§! §G30§! Army Experience"
 chaos_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought chaos_of tomorrow."
 chaos_equipment_effort_2:0 "Equipment Effort II"
 chaos_equipment_effort_2_tt1:0 "Adds §4up to§! §Y800§! Support Equipment and §Y650§! Towed Anti-air to the stockpile"
 chaos_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 chaos_mechanization_effort:0 "Mechanization Effort"
 chaos_mechanization_effort_tt1:0 "This idea will be removed after a §4random§! period of time"
 chaos_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 chaos_doctrine_effort_2:0 "Doctrine Effort II"
 chaos_doctrine_effort_2_tt1:0 "Grants §4up to§! §G35§! Army Experience"
 chaos_doctrine_effort_2_tt2:0 "Grants §4up to§! §Y4§! research bonus for §YLand Doctrine§!"
 chaos_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to chaos_reflect this."
 chaos_equipment_effort_3:0 "Equipment Effort III"
 chaos_equipment_effort_3_tt1:0 "Adds §4up to§! §Y1000§! Support Equipment to the stockpile"
 chaos_equipment_effort_3_tt2:0 "Adds §4up to§! §Y10000§! Infantry Equipment to the stockpile"
 chaos_equipment_effort_3_tt3:0 "Adds §4up to§! §Y1000§! Artillery to the stockpile"
 chaos_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 chaos_armor_effort:0 "Armor Effort"
 chaos_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 chaos_special_forces:0 "Special Forces"
 chaos_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 chaos_GER_rhineland:0 "Rhineland"
 chaos_GER_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
 chaos_GER_rhineland_ultimatum:0 "§RThe remilitarization may be reversed if you are confronted and back down.§!\n"
 chaos_GER_anti_comitern_pact:0 "Anti-Comintern Pact"
 chaos_GER_anti_comitern_pact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 chaos_GER_anti_comitern_pact_tt:0 "Invites countries that are §Gon our continent§!, have the §Gsame ideology§!, have §Gat least 15 factories but fewer total than us§! and §Gnot aligned with [SOV.GetNameDef]§! to our faction."
 chaos_GER_ussr_war_goal:1 "End [chaos_continent_adj] Communism"
 chaos_GER_ussr_war_goal_desc:1 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on communism."
 chaos_GER_anschluss:0 "Anschluss"
 chaos_GER_anschluss_desc:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 chaos_GER_anschluss_eq_trigger_tt:0 "More than §Y40000§! infantry equipment in the army"
 chaos_anschluss_mefo_bills_tt:0 "Uses Austrian gold to reduce the cost of §YMEFO bills§!.\n"
 chaos_anschluss_mefo_bills_double_reduction:0 "Modify §YMEFO Bills§! by §G+0.10§! Daily Political Power Gain\n"
 chaos_GER_demand_memel:0 "Reassert Eastern Claims"
 chaos_GER_demand_memel_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
 chaos_GER_demand_memel_threat:0 "Germany Reasserted Eastern Claims"
 chaos_GER_danzig_or_war:0 "Danzig or War"
 chaos_GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
 chaos_GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
 chaos_GER_danzig_or_war_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
 chaos_GER_czech_friend:0 "Befriend Czechoslovakia"
 chaos_GER_czech_friend_desc:0 "The Czechs and the Slovaks are industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
 chaos_GER_demand_sudetenland:0 "Demand Sudetenland"
 chaos_GER_demand_sudetenland_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
 chaos_GER_demand_sudetenland_threat:0 "[ROOT.GetName] Demanded Sudetenland"
 chaos_GER_end_of_czechoslovakia:0 "Fate of Czechoslovakia"
 chaos_GER_end_of_czechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
 chaos_GER_italy_ally:0 "Alliance with Italy"
 chaos_GER_italy_ally_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
 chaos_GER_poland_friend:0 "Befriend Poland"
 chaos_GER_poland_friend_desc:0 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
 chaos_GER_war_with_france:0 "War With France"
 chaos_GER_war_with_france_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn our attention west. The loss of Alsace-Lorraine is a stain on the honor of the German people and only through a just and righteous war can we avenge this."
 chaos_GER_war_with_france_threat:0 "Claims on French territory"
 chaos_GER_operation_tannenbaum:0 "Operation Tannenbaum"
 chaos_GER_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
 chaos_GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 chaos_GER_bulwark_against_bolshevism_desc:1 "Our nation stands as a shield against [GER.GetBulwarkBolshevismDesc], protecting the West from [GER.GetBulwarkCommunismDesc] influence. We must carry this mantle with pride, and prepare to use arms if necessary."
 chaos_GER_bulwark_against_bolshevism_tt:1 "§RThis National Spirit will be lost if in a faction with, or fighting a war on the same side of, [SOV.GetNameDef].§!\n"
 chaos_GER_coal_liquidization:0 "Coal Liquidization"
 chaos_GER_coal_liquidization_desc:0 "Germany is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 chaos_GER_the_great_red_menace:0 "The Great [GER.GetGreatRedMenaceName] Menace"
 chaos_GER_the_great_red_menace_desc:0 "Our actions in the previous war are still in recent memory with many. We must refocus the fears of the continent on the true danger: the great [GER.GetGreatRedMenaceDesc] that looms in the East. We will begin a massive propaganda campaign to open the eyes of the continent."
 chaos_GER_reverse_the_brain_drain:0 "Reverse the Brain Drain"
 chaos_GER_reverse_the_brain_drain_desc:0 "Now that the oppressors and authoritarian regimes have been vanquished, we can attempt making it attractive for those scientists who fled the country to return and once more work in their homeland."
 chaos_GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 chaos_GER_grosraumwirtschaft_desc:0 "We must prepare Germany for its destiny as a centerpiece of Europe. Our infrastructure will bind together the West with the East, and the South with the North."
 chaos_GER_trade_interdiction:0 "Trade Interdiction"
 chaos_GER_trade_interdiction_desc:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 chaos_ENG_steady_as_she_goes:0 "Steady As She Goes"
 chaos_ENG_steady_as_she_goes_desc:0 "The mounting crisis is precisely why we must remain true to our roots. We will continue the course that we have sailed in recent years, rather than make any drastic political changes that may cause internal instability when we can least afford it."
 chaos_ENG_service_focus:0 "Service Overseas"
 chaos_ENG_service_focus_desc:0 "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
 chaos_ENG_colonial_focus:0 "Encourage Colonial Elite"
 chaos_ENG_colonial_focus_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
 chaos_ENG_subject_development_a_focus:0 "Civillian Subject Development"
 chaos_ENG_subject_development_a_focus_desc:0 "An investment in civillian industry will provide a boost to their economy and allow them to provide a greater economic contribution."
 chaos_ENG_subject_development_b_focus:0 "Military Subject Development"
 chaos_ENG_subject_development_a_focus_desc:0 "An investment in military budget will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 chaos_ENG_subject_development_c_focus:0 "Commonwealth Ties"
 chaos_ENG_subject_development_c_focus_desc:0 "United by common allegiance to the Crown, the nations of the Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
 chaos_ENG_imperial_federation:0 "Imperial Federation"
 chaos_ENG_imperial_federation_desc:0 "Imperial Federation has long been toted as an alternative to self-governance. After a lengthy period of preparations, the time has now at last come to unify our government with those of our Dominions, and to retake our position as the world's pre-eminent superpower."
 chaos_ENG_imperial_federation_tt:0 "annexing them, inheriting their cores and army"
 chaos_ENG_shadow_scheme_focus:0 "The Shadow Scheme"
 chaos_ENG_shadow_scheme_focus_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
 chaos_ENG_shadow_scheme_focus_tt:1 "Grants §G4§! Building Slots and §Y4 Military Factories§! in total in two states when entering a war.\n"
 chaos_ENG_general_rearmament_focus:0 "General Rearmament"
 chaos_ENG_general_rearmament_focus_desc:0 "Our predecessors have neglected our military situation too much. We must initiate a program of general rearmament to resolve the scathing inadequacies of our armed forces."
 chaos_ENG_air_rearmament_focus:0 "Air Rearmament"
 chaos_ENG_air_rearmament_focus_desc:0 "In any war with a continental enemy, the People's Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 chaos_ENG_fighter_command_focus:0 "Fighter Command"
 chaos_ENG_fighter_command_focus_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 chaos_ENG_bomber_command_focus:0 "Bomber Command"
 chaos_ENG_bomber_command_focus_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 chaos_ENG_coastal_command_focus:0 "Coastal Command"
 chaos_ENG_coastal_command_focus_desc:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Workers' Liberation Navy and the People's Air Force. We should set up a special PAF formation to protect the approaches to our ports!"
 chaos_ENG_aircraft_production_focus:0 "Aircraft Production Group"
 chaos_ENG_aircraft_production_focus_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 chaos_ENG_jet_focus:0 "Jet Aircraft"
 chaos_ENG_jet_focus_desc:0 "It seems almost certain that the jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 chaos_ENG_motion_of_no_confidence:1 "Motion of No Confidence"
 chaos_ENG_motion_of_no_confidence_desc:1 "The current government has failed in its attempts to defuse the looming world crisis. Any further attempts to do so now are just signs of weakness. We require stronger leadership so that we may weather the coming storm."
 chaos_ENG_pre_empt_spanish_alignment:1 "Pre-Empt Spanish Alignment"
 chaos_ENG_pre_empt_spanish_alignment_desc:1 "The risk exists that the Spanish will side with the Germans if we take any offensive action towards the latter. This cannot be allowed to happen - we must deal with this potential threat before we move on to [GER.GetName] proper."
 chaos_ENG_secure_the_oil_imports:1 "Secure the Oil Imports"
 chaos_ENG_secure_the_oil_imports_desc:1 "We cannot rely on the fickle nature of trade agreements with foreign governments for our oil imports. Better yet to wrest control of the oil fields, so that we may maintain full control of them regardless of the political leadership in other nations."
 chaos_ENG_imperial_conscription:1 "Imperial Conscription"
 chaos_ENG_imperial_conscription_desc:1 "We have long neglected the wealth of manpower our Empire provides. It is time we drastically improve conscription throughout the Empire, and ensure that we have an abundance of manpower to fight our war. All must do their duty to the Crown!"
 chaos_ENG_crush_the_dream:1 "Crush the Dream"
 chaos_ENG_crush_the_dream_desc:1 "The Americans like to talk about their Dream; that anyone can 'make it' in America, if only they are willing to do so over the backs of their peers. We find this reprehensible; no man should be encouraged to prey on another for his own gain. We will liberate their people from these silly notions, crushing this dream so thoroughly that no trace of it remains."
 chaos_FRA_begin_rearmament:0 "Begin Rearmament"
 chaos_FRA_begin_rearmament_desc:1 "The 20-year armistice Marshall Foch predicted in 1919 is rapidly coming to an end, and the world is looking increasingly likely to erupt into war in the next few years. We must be ready."
 chaos_FRA_firepower_kills:0 "Firepower Kills"
 chaos_FRA_firepower_kills_desc:0 "The lessons of the Great War were as simple as they were cruel: the days of men fighting one another over open sights are over. Today, killing is done on a mass scale with the most modern weapons at a long range."
 chaos_FRA_division_cuirassee:0 "Division Cuirassée"
 chaos_FRA_division_cuirassee_desc:0 "An enterprising officer by the name of de Gaulle has proposed a new kind of division, combining heavy armor with infantry and medium tanks to fight as a combined whole."
 chaos_FRA_fusiliers_marine:1 "Fusiliers Marins"
 chaos_FRA_fusiliers_marine_desc:0 "The days of coasts as impenetrable defenses are over. In the future, we must be able to take the fight to the enemy, wherever they may be, and seize a landing ground against any opposition."
 chaos_FRA_cas_focus:0 "CAS Focus"
 chaos_FRA_cas_focus_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
 chaos_FRA_flying_artillery:0 "Flying Artillery"
 chaos_FRA_flying_artillery_desc:0 "In the fast-moving battles of today, the slow artillery pieces on the ground might not be able to keep up. Airplanes carrying bombs can take over their role."
 chaos_FRA_extra_research_slot_2:2 "Form the National Research Center"
 chaos_FRA_extra_research_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 chaos_FRA_defensive_focus:0 "Defensive Focus"
 chaos_FRA_defensive_focus_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 chaos_FRA_aggressive_focus:0 "Aggressive Focus"
 chaos_FRA_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 chaos_FRA_fortification_focus:0 "Fortification Focus"
 chaos_FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defenses like it."
 chaos_FRA_infantry_focus:0 "Levée en masse"
 chaos_FRA_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 chaos_FRA_motorized_focus:0 "Motorized Focus"
 chaos_FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 chaos_FRA_light_medium_armor:0 "Automitrailleuses"
 chaos_FRA_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' or Automitrailleuses are better suited for travel and can still deal some damage with their mounted weapons."
 chaos_FRA_army_reform:0 "Army Reform"
 chaos_FRA_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 chaos_FRA_devalue_the_franc:1 "Devalue the Franc"
 chaos_FRA_devalue_the_franc_desc:1 "While other countries allowed their currencies to become less valuable to help their economies, we have steadfastly refused to do so. As a result, our economy is lagging behind others. If we want to become more competitive and weather the coming storm, we must not dismiss a devaluation of our currency out of hand, even if it would prove to be an unpopular measure."
 chaos_FRA_agricultural_collectivization:0 "Agricultural Collectivization"
 chaos_FRA_agricultural_collectivization_desc:0 "What applies to industry applies just as much to the farmers all across France. Tiny farms can't afford modern equipment, largely working as their great-grandfathers had. By combining them into agricultural production units, we will increase efficiency and output."
 chaos_FRA_invest_in_the_colonies:1 "Develop the Colonies"
 chaos_FRA_invest_in_the_colonies_desc:0 "Our industrial heartlands in Europe don't have the population and resources to sustain a large industrial expansion. If our economy is to be competitive with the rest of the world, we must utilize our colonies."
 chaos_FRA_egalite_liberte_solidarite:1 "Egalité, Liberté, Solidarité"
 chaos_FRA_egalite_liberte_solidarite_desc:1 "The first French Revolution swept away regimes that had lasted for a millennia, and changed the landscape of Europe forever. We will finish what they started."
 chaos_YUG_industrialization_program:0 "Industrialization Program"
 chaos_YUG_industrialization_program_desc:1 "A program of rapid industrialization is required if we are to keep up with our neighbors' rearmament programs."
 chaos_YUG_expand_the_mining_industry:0 "Expand the Mining Industry"
 chaos_YUG_expand_the_mining_industry_desc:1 "We need ample resources to fuel our budding war machine. We should look towards expanding our domestic mining industry."
 chaos_YUG_rare_minerals_exploitation:0 "Rare Minerals Exploitation"
 chaos_YUG_rare_minerals_exploitation_desc:1 "Previously unexploited deposits of rare metals have suddenly become of major importance. We must construct the required mines and infrastructure immediately to take advantage of them."
 chaos_YUG_exploit_the_pannonian_deposits:0 "Exploit the Pannonian Deposits"
 chaos_YUG_exploit_the_pannonian_deposits_desc:1 "We should exploit the oil deposits that lie within our territory. Though the quantity is meagre, we need all we can get for our war machine."
 chaos_YUG_develop_civilian_industry:0 "Develop Civilian Industry"
 chaos_YUG_develop_civilian_industry_desc:1 "Our civilian industry must keep up with its military counterpart, to supply it with machinery and other essentials."
 chaos_YUG_develop_military_industry:1 "Develop Military Industry"
 chaos_YUG_develop_military_industry_desc:2 "A modern military requires a heavy industrial base to support the necessary production of new aircraft."
 chaos_YUG_integrated_rail_network:0 "Integrated Rail Network"
 chaos_YUG_integrated_rail_network_desc:1 "We should expand the national railway networks in all parts of the country equally. There is no part of our nation that is more important than the others."
 chaos_YUG_mutual_economic_aid:0 "Mutual Economic Aid"
 chaos_YUG_mutual_economic_aid_desc:1 "The Soviet Union and Yugoslavia have much to offer each other economically. By establishing profitable trade agreements and arrangements of economic aid, we can greatly benefit each other."
 chaos_YUG_federal_defense_council:0 "Federal Defense Council"
 chaos_YUG_federal_defense_council_desc:1 "All regions must have a voice in the defense of our great nation. This will go a long way to ensuring that the most voices practically possible are heard, and that discrimination will not stem merit in its infancy."
 chaos_YUG_local_militias:0 "Local Militias"
 chaos_YUG_local_militias_desc:1 "The people will be encouraged to form up militias in defense of their homeland. This will enable larger parts of the population to be eligible for recruitment to military service, later."
 chaos_BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski Aircraft Repair Facilities"
 chaos_BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "In order to build a national air force, the construction of airframe repair hangars and engine testing facilities is required. In this regard, we have been presented with an interesting project to establish the Terem Georgi Benkovski aircraft repair plant in Plovdiv."
 chaos_BUL_reorganize_the_military_industry:0 "Reorganize the Military Industry"
 chaos_BUL_reorganize_the_military_industry_desc:0 "Our military industry is outdated and inefficient, designed to produce currently obsolete equipment. We must carry out a modernization program before it is too late."
 chaos_BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 chaos_BUL_darzhavna_voenna_fabrika_desc:0 "By expanding the State Military Factory in Kazanlak we can lay the foundations for a suitable national military industry capable of supplying our army with high-quality equipment."
 chaos_BUL_rebuild_the_army:0 "Rebuild the Army"
 chaos_BUL_rebuild_the_army_desc:0 "We are surrounded by potential enemies, as history has taught us harshly, and it is crucial that we build a powerful army and develop modern tactics if we are to prevail in any future conflict."
 chaos_BUL_vasil_levsky_national_military_university:0 "Vasil Levsky National Military University"
 chaos_BUL_vasil_levsky_national_military_university_desc:0 "The National Military University has a long history, but its military education has been drastically reduced since the imposition of the Treaty of Neuilly. It is time to finance a project to expand their facilities and encourage the enrollment of new cadets, who will eventually become successful officers."
 chaos_BUL_prussia_of_the_balkans:0 "Prussia of the Balkans"
 chaos_BUL_prussia_of_the_balkans_desc:0 "During its early years, the Tsardom of Bulgaria was a heavily militarized state with a large and well-equipped army, identified as Prussia of the Balkans, until it was betrayed by its former, treacherous allies. However, we have rebuilt our country after the humiliating defeats of the past, and now the time has come to regain the former glory of Bulgaria. The world shall call us Prussia of the Balkans once again!"
 chaos_USA_wpa:0 "WPA"
 chaos_USA_wpa_desc:0 "Millions of people are still suffering the unemployment resulting from the Great Depression. An agency to put these people to work on public projects may not fully solve the problem, but the Work Progress Administration is a step in the right direction."
 chaos_USA_battleship_primacy:0 "Battleship Primacy"
 chaos_USA_battleship_primacy_desc:0 "With the Japanese denounciation of the Washington Naval Treaty, we may face another arms race on the oceans. We will ensure we have both the most and best battleships."
 chaos_USA_advanced_mahanian_doctrine:0 "Advanced Mahanian Doctrine"
 chaos_USA_advanced_mahanian_doctrine_desc:0 "The influence of Alfred Thayer Mahan on naval warfare can hardly be underestimated. Building on his work will allow us to make good use of battleships, which he considered a decisive factor."
 chaos_USA_carrier_primacy:0 "Carrier Primacy"
 chaos_USA_carrier_primacy_desc:0 "Air power will be needed in battles to come, and the most practical means of extending its range is the use of aircraft carriers. We must create more advanced and specialized models."
 chaos_USA_bureau_of_aeronautics:0 "Bureau of Aeronautics"
 chaos_USA_bureau_of_aeronautics_desc:0 "To meet the needs for naval aviation development, the Bureau of Aeronautics, which has been responsible for these matters for decades, will have to be expanded."
 chaos_USA_escort_effort:0 "Escort Effort"
 chaos_USA_escort_effort_desc:0 "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently."
 chaos_USA_convoy_tactics:0 "Convoy Tactics"
 chaos_USA_convoy_tactics_desc:0 "Protecting our trade vessels is not just about escorts and effective intelligence, but also tactical choices in how to arrange our trade routes and routines."
 chaos_USA_amphibious_operations:0 "Amphibious Operations"
 chaos_USA_amphibious_operations_desc:0 "Unless our worst nightmares come true, this war will not be ended on American soil. Well-executed landings will need to be part of the path to victory."
 chaos_USA_advanced_basing:1 "Advanced Basing"
 chaos_USA_advanced_basing_desc:1 "The further we can keep the enemy from our shores, the better."
 chaos_USA_naval_radar:1 "Naval Radar"
 chaos_USA_naval_radar_desc:1 "Radar offers tantalizing possibilities to take the cover of night away from our enemies and detect them even in bad weather."
 chaos_USA_fleet_submarines:1 "Fleet Submarines"
 chaos_USA_fleet_submarines_desc:1 "Our most likely opponents in the naval war both rely on foreign trade, which has shown to be very vulnerable to submarines. These submarines would have to have very long range to allow them to cross the oceans and operate close to the enemy shore."
 chaos_USA_two_ocean_navy_act:1 "Two Ocean Navy Act"
 chaos_USA_two_ocean_navy_act_desc:1 "With war on the horizon, we must ensure that no enemy can ever set foot on American shores. Our navy must be able to fight any enemy in either of the two great oceans that form our borders."
 chaos_USA_war_plans_division:1 "War Plans Division"
 chaos_USA_war_plans_division_desc:1 "While we might desire peace, we must prepare for war."
 chaos_USA_war_plan_orange:0 "War Plan Orange"
 chaos_USA_war_plan_orange_desc:0 "There is no greater threat to us than Japan's imperialistic ambitions. Their efforts to expand into Asia and the Pacific will put them at odds with our interests quickly."
 chaos_USA_war_plan_red:0 "War Plan Red"
 chaos_USA_war_plan_red_desc:0 "After appearing to be on the path to respecting the people, our old oppressors are now at odds with the winds of change we've accepted. The British Empire is showing its true colors. We must let them know where we stand."
 chaos_CHI_three_principles_of_the_people:0 "Three Principles of the People"
 chaos_CHI_three_principles_of_the_people_desc:0 "The founder of the republic, Dr. Sun Yat-Sen, established three fundamental principles that should shape it: Minzu, Minquan and Minsheng - Nationalism, Democracy and Social Welfare."
 chaos_CHI_democracy:0 "Democracy"
 chaos_CHI_democracy_desc:0 "The journey started by Dr. Sun Yat-Sen must eventually lead to a republic. It will no doubt be a long journey, but we take it one step at a time."
 chaos_CHI_constitutional_reform:0 "Constitutional Reform"
 chaos_CHI_constitutional_reform_desc:0 "The problems facing us today stem, in part, from the lack of a constitution that reflects the realities in China. We must rectify this."
 chaos_CHI_republicanism:0 "Republicanism"
 chaos_CHI_republicanism_desc:0 "Many in the west wonder if we are sincere about becoming a republic after the western model. We should make a public declaration about our intentions."
 chaos_CHI_inter_party_coordination_council:0 "Inter-party Coordination Council"
 chaos_CHI_inter_party_coordination_council_desc:0 "A first step to turning our country into a functioning multi-party democracy and ending the necessary tutelage of the people will be an organisation that allows other interested parties to have their say in policy making."
 chaos_CHI_judicial_yuan:0 "Judicial Yuan"
 chaos_CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen envisioned a modern republic with a separation of powers. Our judicary needs to be independent of outside influence and decide cases based on the law, and the law alone."
 chaos_CHI_judicial_yuan_tt:0 "Gain 1 offmap Civilian factory for every 10% Democracy support.\n\nCurrent effect:\n"
 chaos_CHI_control_yuan:0 "Control Yuan"
 chaos_CHI_control_yuan_desc:0 "Corruption is inevitable in any government. Effective government requires an effort to keep it in check. We will create a separate branch of government, equal to the legislative, executive and judicary branches."
 chaos_CHI_examination_yuan:0 "Examination Yuan"
 chaos_CHI_examination_yuan_desc:0 "For thousands of years, Chinese bureacrats were selected in stringent examinations. While the necessary texts may have changed, the principle remains the same."
 chaos_CHI_executive_yuan:0 "Executive Yuan"
 chaos_CHI_executive_yuan_desc:0 "The core of the government is the Executive, which executes the laws. It only makes sense that creating it is the first step to creating a functioning republican government."
 chaos_CHI_invite_foreign_investors:0 "Invite Foreign Investors"
 chaos_CHI_invite_foreign_investors_desc:0 "Humiliating though it may be, the best way to industrialize our nation is by approaching the very people who have been exploiting us."
 chaos_CHI_experimental_mechanised_unit:0 "Experimental Mechanised Unit"
 chaos_CHI_experimental_mechanised_unit_effect:0 "Gain a Division with 3 §YLight Tank§! and 4 §YMotorised§! battalions\n"
 chaos_CHI_experimental_mechanised_unit_desc:0 "Theorists in Europe have long debated the best way to employ tanks. It seems that a unit combining mobile infantry with quick tanks is the best approach. We will raise such a unit."
 chaos_CHI_one_china_policy:0 "One China Policy"
 chaos_CHI_one_china_policy_desc:0 "In the turmoil that followed the revolution, a number of areas broke away and attempted to form their own states. Some merely ceased to listen to the central government, others pretended they were sovereign states again. Strengthened as we are now, we will publicly declare that we lay claim to the old Chinese borders that have stood for centuries before."
